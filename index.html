<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es6 Javascript syntax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    
    <div class="container mt-5" style="background-color: grey;">
        <div class="row " >
            <center>
                <h1 style="color: whitesmoke;">Find even or odd numbers</h1>
            <form class="col-md-6 mt-5" onsubmit="findEvenOdd(); return false;">
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-3 col-form-label " style="text-align: right;color: whitesmoke;">Number:</label>
                  <div class="col-sm-9">
                    <input type="number" class="form-control" id="inputNumber" placeholder="Enter a number">
                  </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success" style="float: right;">Sign in</button>
                    </div>
                    
                </div>
                
              </form>
            </center>
        </div>
    </div>

    <br> <br>
    <div >
        <h3 id="result" style="text-align: center;"></h3>
    </div>
    
    <script>

    function findEvenOdd(){
        //number = 5;
        let number = document.querySelector("#inputNumber").value;
        console.log(number);
        if(number%2==0){
            document.querySelector("#result").innerHTML = `${number} is even`;
        }else if(number%2 == 1){
            document.querySelector("#result").innerHTML = `${number} is odd`;
        }
        //alert("You entered "+number);
    }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
